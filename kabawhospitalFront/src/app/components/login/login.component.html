<!-- login.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Admin Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" required #username="ngModel" autofocus>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              Username is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" [(ngModel)]="model.password" name="password" required #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              Password is required.
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="showPasswordCheck" [(ngModel)]="showPassword" name="showPassword">
            <label class="form-check-label" for="showPasswordCheck">Show Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
          <div *ngIf="loginError" class="alert alert-danger mt-2">
            {{ loginError }}
          </div>
        </form>
      </div>
    </div>
  </div>
